<section *ngIf="dataSource" class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{headerText(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{cellValue(element,column) || '-'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row (click)="showDetail(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-record" colspan="6">No record(s) found!</td>
        </tr>
    </table>
</section>
