<div class="d-flex-center">
    <div class="login-container text-center">
        <h4 class="text-center">Signup</h4>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
            <div class="login-form-container">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error
                            *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) && signupForm.get('name')?.errors?.required">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mt-top-2">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error
                            *ngIf="!signupForm.get('email')?.errors?.required && (signupForm.get('email')?.errors?.pattern)">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error
                            *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) && signupForm.get('email')?.errors?.required">
                            Email is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mt-top-2">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error *ngIf="!signupForm.get('password')?.errors?.required">
                            Password length must be greater than or equal to 8 and password must contain one or more
                            uppercase , lowercase , numeric and special characters
                        </mat-error>
                        <mat-error
                            *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) && signupForm.get('password')?.errors?.required">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mt-top d-flex-center">
                    <button class="loader-button" [disabled]="!signupForm.valid  || isLoading" mat-raised-button color="primary">
                        <span *ngIf="!isLoading">Signup</span>
                        <mat-icon *ngIf="isLoading">
                            <mat-spinner color="primary" diameter="15"></mat-spinner>
                        </mat-icon>
                    </button>
                </div>
            </div>
        </form>
        <div class="mt-top d-flex-center">
            <button mat-button color="primary" routerLink="/login">Already have an account? Login!</button>
        </div>
    </div>
</div>
